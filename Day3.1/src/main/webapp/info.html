<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>Submit your Information</h3>
	<form action="info">
		<table>
			<tr>
				<td>Enter your Name :</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Enter your Favourite color</td>
				<td><input type="checkbox" name="clr" value="red" />Red</td>
				<td><input type="checkbox" name="clr" value="blue" />Blue</td>
				<td><input type="checkbox" name="clr" value="yellow" />Yellow</td>
				<td><input type="checkbox" name="clr" value="orange" />Orange</td>
			</tr>
			<tr>
				<td>Enter Gender :</td>
				<td><input type="radio" name="gen" value="male" />Male</td>
				<td><input type="radio" name="gen" value="female" />Female</td>
			</tr>
			<tr>
				<td>Enter about yourself :</td>
				<td><textarea rows="" cols="" name="about"></textarea></td>
			</tr>

			<tr>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
