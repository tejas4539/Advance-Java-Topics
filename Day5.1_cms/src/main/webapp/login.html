<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
    
    <form action="login" method="post">
      <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Email</label>
      <input type="text" id="username" name="email" placeholder="Enter Email" 
        style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" 
        style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

      <button type="submit" 
        style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        Login
      </button>
    </form>
  </div>

</body>
</html>
